  #     - SE_EVENT_BUS_PUBLISH_PORT=4442
  #     - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
  #     - SE_NODE_MAX_SESSIONS=24

  # selenium.hub:
  #   ports:
  #     - 4442:4442
  #     - 4443:4443
  #     - 4444:4444

  newsaggregator.gateways.api.seq:
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:5341
      - 8081:80
  
  newsaggregator.news.api.seq:
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5342:5341
      - 8082:80
  
  newsaggregator.news.mvc.seq:
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5343:5341
      - 8083:80
  
  newsaggregator.news.parser.seq:
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5344:5341
      - 8084:80
  
  newsaggregator.news.searcher.seq:
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5345:5341
      - 8085:80
  
  newsaggregator.notification.api.seq:
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5346:5341
